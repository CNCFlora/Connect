{{> templates/header.html}}

<div class="eleven columns">
    {{#user}}
    <h4>Dados
        <small>
            (<a href="{{base}}/edit" class=''>editar</a>)
        </small>
    </h4>
    <p><Strong>Nome</strong>: {{name}}</p>
    <p><Strong>E-mail</strong>: {{email}}</p>
    <h4>Pap&eacute;is e entidades</h4>
    <ul>
        {{#roles}}
            <li>
                <i class='icon-chevron-right'></i> {{role}}
                <ul>
                {{#entities}}
                    <li>
                        <i class='icon-chevron-right'></i> {{name}}
                    </li>
                {{/entities}}
                </ul>
            </li>
        {{/roles}}
    </ul>
    {{/user}}
</div>

<div class="four columns">
    <h2>Bem vindo, {{user.name}}.</h2>
    <form action="{{base}}/logout" method="POST" id="logout">
        <button class="btn btn-mini btn-danger">Sair</button>
    </form>
</div>

{{> templates/footer.html}}
