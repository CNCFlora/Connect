<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CNCFloraConnect - Sistema de usuários e controle de acesso do CNCFlora.</title>
    <link rel="stylesheet" href="{{base}}/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{base}}/css/bootstrap.theme.min.css" />
    <link rel="stylesheet" href="{{base}}/css/styles.css" />
    <script src="js/head.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        head.js('js/jquery.min.js')
            .js('js/bootstrap.min.js')
            .ready(function(){
                window.addEventListener('message',function(e){
                    $("#in-alert").html("<p class='alert alert-danger'>Login inválido.</p>");
                },false);
                $("form").submit(function(){
                    $("#in-alert").html("<p class='alert alert-info'>Efetuando login...</p>");
                    window.opener.postMessage( "email="+encodeURIComponent( $("#email").val())
                                              +"&password="+encodeURIComponent( $("#password").val()),location.search.substr(1));
                    return false;
                });
            });
    </script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <form action="login" method='POST'>
                <fieldset class='col-md-12'>
                    <legend>Entrar no sistema</legend>
                    <div id='in-alert'>
                        <p class="alert alert-warning">Entre com suas credenciais:</p>
                    </div>
                    <div class='form-group'>
                        <label for="email">E-Mail</label>
                        <input class='form-control' id="email" name="email" placeholder='E-mail' type="text" />
                    </div>
                    <div class='form-group'>
                        <label for="password">Password</label>
                        <input class='form-control' id="password" name="password" type="password" />
                    </div>
                    <button class="btn btn-success" type="submit">Entrar</button>
                    <p>
                        <a href="register" target="_blank">Requisitar cadastro</a> 
                        | 
                        <a href="login-test" target="_blank">Recuperar senha</a> 
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
