{{> templates/header.html}}

    {{#user}}
    <div class="col-md-12">
        <h3>{{name}} <small>({{email}})</small></h3>
        <form action="{{base}}/edit" method='POST'>
            <fieldset>
                <input name="uuid" id="uuid" value="{{uuid}}" type="hidden" />
                <input name="status" id="status" value="{{status}}" type="hidden" />
                <div class='form-group'>
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" value='{{name}}' class='form-control'/>
                </div>
                <div class='form-group'>
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="text" value='{{email}}' class='form-control' readonly='readonly'/>
                </div>
                <div class='form-group'>
                    <label for="status">Status</label>
                    <select id="status" name="status" class='form-control'>
                        <option value="waiting" {{#is_waiting}} selected {{/is_waiting}}>Pendente</option>
                        <option value="approved" {{#is_approved}} selected {{/is_approved}}>Aprovado</option>
                        <option value="blocked" {{#is_blocked}} selected {{/is_blocked}}>Bloqueado</option>
                    </select>
                </div>
                <button type="submit" class='btn btn-success'>Salvar</button>
            </fieldset>
        </form>
        <h4>Change password</h4>
        <form action="{{base}}/edit/pass" method='POST'>
            <fieldset>
                <input name="uuid" id="uuid" value="{{uuid}}" type="hidden" />
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class='form-control'/>
                </div>
                <button type="submit" class='btn btn-success'>Change</button>
            </fieldset>
        </form>
    </div>
    {{/user}}

{{> templates/footer.html}}
