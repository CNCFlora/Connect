{{> templates/header.html}}

    {{#user}}
        <h3>{{name}} <small>({{email}})</small></h3>
        <form action="{{base}}/edit" method='POST'>
            <fieldset>
                <input name="uuid" id="uuid" value="{{uuid}}" type="hidden" />
                <input name="status" id="status" value="{{status}}" type="hidden" />
                <label for="name">Nome</label>
                <input id="name" name="name" type="text" value='{{name}}'/>
                <label for="email">E-mail</label>
                <input id="email" name="email" type="text" value='{{email}}' readonly='readonly'/>
                <label for="institute">Instituição</label>
                <input id="institute" name="institute" type="text" value='{{institute}}'/>
                <label for="phone">Telefone</label>
                <input id="phone" name="phone" type="text" value='{{phone}}'/>
                <label for="address">Estado</label>
                <input id="state" name="state" type="text" value='{{state}}'/>
                <label for="city">Cidade</label>
                <input id="city" name="city" type="text" value='{{city}}'/>
                <label for="address">Endereço</label>
                <input id="address" name="address" type="text" value='{{address}}'/>
                <label for="complement">Complemento</label>
                <input id="complement" name="complement" type="text" value='{{complement}}'/>
                <label for="postal">CEP</label>
                <input id="postal" name="postal" type="text" value='{{postal}}'/>
                <button type="submit" class='btn btn-success'>Salvar</button>
            </fieldset>
        </form>
        <h4>Change password</h4>
        <form action="{{base}}/edit/pass" method='POST'>
            <fieldset>
                <input name="uuid" id="uuid" value="{{uuid}}" type="hidden" />
                <label for="password">Password</label>
                <input name="password" type="password" />
                <button type="submit" class='btn btn-success'>Change</button>
            </fieldset>
        </form>
    {{/user}}

{{> templates/footer.html}}
