{{> templates/header.html}}

<div class="col-md-6">
{{^found}}
<form method="POST" class='sixteen columns' id='login_test' action='{{base}}/login-test'>
    <fieldset>
        <h2>Não sei se possuo cadastro:</h2>
        <p>
        <input id="email" name="email" type="text" placeholder='Digite seu e-mail' class='form-control'/>
        </p>
        <p>
        <button class="btn btn-primary">Pesquisar</button>
        </p>
    </fieldset>
</form>
{{/found}}

{{#got}}
{{#found}}
<form id="login" action="" class='sixteen columns main-form'>
    <fieldset>
        <h2>Encontrado: {{name}} &lt;{{email}}&gt;</h2>
        <p>
          <button class="btn btn-success">Acessar conta</button>
        </p>
        <p>
          <a href="{{base}}/recover?email={{email}}">Recuperar senha</a> 
        </p>
    </fieldset>
</form>
{{/found}}
{{^found}}
<p class='sixteen columns'><strong>Não encontrado.</strong></p>
{{/found}}
{{/got}}

<p><a href='{{base}}/'>Voltar</a></p>

</div>

{{> templates/footer.html}}
