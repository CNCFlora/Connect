{{> templates/header.html}}

<div class="col-md-8">
    <h3>Usu&aacute;rios cadastrados</h3>
    <ul>
        {{#users}}
        <li><a href='{{base}}/user/{{uuid}}'>{{name}}</a> &lt;{{email}}&gt;</li>
        {{/users}}
    </ul>
    <ul class='pager'>
        <li {{^prev}}class='disabled'{{/prev}}><a href="{{base}}/users/{{prev}}" >anterior</a></li>
        <li {{^next}}class='disabled'{{/next}}><a href="{{base}}/users/{{next}}">pr&oacute;ximo</a></li>
    </ul>
</div>

<div class="col-md-4">
    <form action="{{base}}/search">
        <div class='form-group'>
            <label for="q">Buscar usu&aacute;rio</label>
            <input id="q" name="q" type="text" placeholder="termo para busca" class='form-control'/>
        </div>
        <button class='btn btn-default'>Buscar</button>
    </form>
    <form action="{{base}}/users" method="POST">
        <fieldset>
            <h3>Cadastrar novo</h3>
            <div class='form-group'>
                <input id="name" name="name" type="text" placeholder="Nome" class='form-control'/>
            </div>
            <div class='form-group'>
                <input id="email" name="email" type="text" placeholder="E-mail" class='form-control'/>
            </div>
            <div class='form-group'>
                <input id="password" name="password" type="password" placeholder="Password"  class='form-control'/>
            </div>
            <button class='btn btn-success'>Cadastrar</button>
        </fieldset>
    </form> 
</div>

{{> templates/footer.html}}
